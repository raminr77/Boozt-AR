<!doctype html>
<html lang="en">
<head>
    <title>Boozt AR</title>
<!--  AFRAME JS  -->
<script src="/aframe.min.js"></script>
<script src="/aframe-ar.js"></script>
</head>
<body>
<div id="marker">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: yellow; opacity: 0.8'></a-box>
        </a-marker>
        <a-marker type='pattern' url='/markers/qr-marker.patt'>
            <a-box position='0 0.5 0' material='color: red; opacity: 0.8'></a-box>
        </a-marker>
        <a-marker type='pattern' url='/markers/boozt-marker.patt'>
          <a-box position='0 0.5 0' material='color: blue; opacity: 0.8'></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</div>
</body>
</html>
